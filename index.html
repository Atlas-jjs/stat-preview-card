<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <div class="left-section">
      <h1 class="header">Get <span>insights</span> that help your business grow.</h1>
      <div class="content">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="stats">
          <div class="companies">
            <h2 id="num">10k+</h2>
            <p id="type-name">COMPANIES</p>
          </div>
          <div class="templates">
            <h2 id="num">314</h2>
            <p id="type-name">TEMPLATES</p>
          </div>
          <div class="queries">
            <h2 id="num">12M+</h2>
            <p id="type-name">QUERIES</p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="right-section">
      <picture>
        <source media="(max-width)" srcset="image-header-mobile.jpg">
        <img src="images/image-header-desktop.jpg" alt="Group of women working">
      </picture>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Atlas-jjs">Jazreil Jaron</a>.
  </div>
</body>
</html>
